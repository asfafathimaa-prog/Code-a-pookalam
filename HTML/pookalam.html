<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Onam Pookalam with Flowers</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff8dc;
      margin: 0;
      position: relative;
      flex-direction: column;
      overflow: hidden;
    }

    .title {
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 48px;
      color: #d2691e;
      font-weight: bold;
      text-shadow: 2px 2px 4px #b5651d;
      margin: 0 0 20px 0;
      animation: floatTitle 3s ease-in-out infinite;
    }

    @keyframes floatTitle {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .pookalam {
      position: relative;
      width: 600px;
      height: 600px;
    }

    .ring {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      transform-origin: center;
      animation: rotateRing 20s linear infinite;
    }

    .ring.reverse {
      animation-direction: reverse;
    }

    @keyframes rotateRing {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .flower {
      width: 66px;
      height: 66px;
      border-radius: 50%;
      position: absolute;
      background-size: cover;
      background-position: center;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15);
      }
    }

    .center {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-image: url("off white.jpg");
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 240px;
      left: 240px;
      box-shadow: 0 0 30px gold;
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 2;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 20px gold;
      }
      100% {
        box-shadow: 0 0 40px orange;
      }
    }
  </style>
</head>
<body>
  <h1 class="title">Happy Onam</h1>

  <div class="pookalam" id="pookalam">
    <div class="center"></div>
  </div>

  <script>
    const pookalam = document.getElementById("pookalam");

    // Create flower ring with rotating animation wrapper
    function makeRing(radius, count, image, reverse = false) {
      const ring = document.createElement("div");
      ring.classList.add("ring");
      if (reverse) ring.classList.add("reverse");

      for (let i = 0; i < count; i++) {
        const angle = (2 * Math.PI / count) * i;
        const x = 300 + radius * Math.cos(angle) - 33;
        const y = 300 + radius * Math.sin(angle) - 33;

        const flower = document.createElement("div");
        flower.classList.add("flower");
        flower.style.left = `${x}px`;
        flower.style.top = `${y}px`;
        flower.style.backgroundImage = `url('${image}')`;

        ring.appendChild(flower);
      }

      pookalam.appendChild(ring);
    }

    // Alternating ring directions
    makeRing(255, 33, "red flower.jpg", false);
    makeRing(210, 28, "dark green flower.jpg", true);
    makeRing(160, 24, "2561756.jpg", false);
    makeRing(110, 20, "Orange-roses-background.jpg", true);
    makeRing(70, 16, "red flower.jpg", false);
  </script>
</body>
</html>
